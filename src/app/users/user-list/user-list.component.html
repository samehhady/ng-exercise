<div class="ng-exercise-app">
  <div class="page-header">
    <h1 class="heading">
      User List
    </h1>
  </div>
  <h2>Users</h2>
  <ul class="list">
    <li class="user" *ngFor="let user of users;">
      <a (click)="goTo(user)">{{user['name']['first']}}, {{user['name']['last']}},
        {{user['email']}}, {{user['phone']}}</a>
    </li>
  </ul>
</div>
